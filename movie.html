<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndiGo Inflight - Movies</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <style>
        .video-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(2, 6, 23, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .video-container.active {
            display: flex;
        }

        .video-player {
            width: 90%;
            max-width: 1100px;
            aspect-ratio: 16/9;
            border-radius: 20px;
            box-shadow: 0 30px 60px rgba(0, 51, 160, 0.5);
            outline: none;
            background: black;
        }

        .close-video {
            position: absolute;
            top: 30px;
            right: 40px;
            font-size: 3rem;
            color: white;
            cursor: pointer;
            z-index: 2001;
            transition: transform 0.3s;
        }

        .close-video:hover {
            transform: scale(1.2) rotate(90deg);
            color: var(--brand-accent);
        }

        @media (max-width: 768px) {
            .video-player {
                width: 95%;
            }

            .close-video {
                top: 20px;
                right: 20px;
                font-size: 2.2rem;
            }
        }
    </style>
</head>

<body>

    <nav class="navbar scrolled">
        <div class="logo">
            <img src="./assets/images/IndiGo_logo_2x.avif" alt="IndiGo Logo">
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="movie.html">Movies</a></li>
            <li><a href="song.html">Music</a></li>
            <li><a href="book.html">E-Books</a></li>
            <li><a href="game.html">Games</a></li>
        </ul>
    </nav>

    <div class="content-wrapper">
        <a href="index.html" class="back-link">‚Üê Back to Journey</a>
        <h1 class="page-title">Inflight Cinema</h1>

        <div class="content-grid">
            <!-- Sitare Zameen Par -->
            <div class="card"
                onclick="playVideo('./assets/videos/Sitare.Zameen.Par.2025.1080p.V2.HDTC.Hindi-Line.HC-ESub.x264-HDHub4u.Ms.mp4')">
                <img src="./assets/images/sitare zameen par.jpg" alt="Sitare Zameen Par">
                <div class="card-overlay">
                    <div class="card-title">Sitare Zameen Par</div>
                    <p style="font-size: 0.75rem; color: var(--brand-accent);">Drama | 2025</p>
                </div>
            </div>

            <!-- Rustom -->
            <div class="card" onclick="playVideo('./assets/videos/Rustom.2016.720p.BRRip.x264.Hindi.AAC-ETRG.mp4')">
                <img src="./assets/images/rustom.jpg" alt="Rustom">
                <div class="card-overlay">
                    <div class="card-title">Rustom</div>
                    <p style="font-size: 0.75rem; color: var(--brand-accent);">Thriller | 2016</p>
                </div>
            </div>

            <!-- 2 States -->
            <div class="card"
                onclick="playVideo('./assets/videos/2.States.2014.720p.BluRay.Hindi.DD.5.1.x264.ESubs.mp4')">
                <img src="./assets/images/2 states.webp" alt="2 States">
                <div class="card-overlay">
                    <div class="card-title">2 States</div>
                    <p style="font-size: 0.75rem; color: var(--brand-accent);">Romance | 2014</p>
                </div>
            </div>

            <!-- War 2 -->
            <div class="card"
                onclick="playVideo('./assets/videos/WAR-2.2025.HQ.1080p.V2-HDTC.Hindi-Line.x264-HDHub4u.Ms.mkv')">
                <img src="./assets/images/war2.jpg" alt="War 2">
                <div class="card-overlay">
                    <div class="card-title">WAR 2</div>
                    <p style="font-size: 0.75rem; color: var(--brand-accent);">Action | 2025</p>
                </div>
            </div>

            <!-- Sunny Sanskari -->
            <div class="card"
                onclick="playVideo('./assets/videos/Sunny.Sanskari.Ki.Tulsi.Kumari.2025.HQ.1080p.V2.HDTC.Hindi-LiNE.x264-HDHub4u.Ms.mkv')">
                <img src="./assets/images/Sunny Sanskari.jpg" alt="Sunny Sanskari">
                <div class="card-overlay">
                    <div class="card-title">Sunny Sanskari Ki Tulsi Kumari</div>
                    <p style="font-size: 0.75rem; color: var(--brand-accent);">Comedy | 2025</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Video Modal -->
    <div class="video-container" id="videoContainer">
        <span class="close-video" onclick="closeVideo()">&times;</span>
        <video id="player" class="video-player" controls preload="auto">
            <source src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <footer class="main-footer">
        <div style="margin-bottom: 20px;">
            <img src="./assets/images/IndiGo_logo_2x.avif" alt="IndiGo" height="30">
        </div>
        <p class="footer-text">&copy; 2025 IndiGo Inflight Service | All rights reserved</p>
    </footer>
    <script>
        function playVideo(src) {
            const container = document.getElementById('videoContainer');
            const player = document.getElementById('player');
            player.src = src;
            container.classList.add('active');
            player.play().catch(error => console.log("Auto-play failed:", error));
        }

        function closeVideo() {
            const container = document.getElementById('videoContainer');
            const player = document.getElementById('player');
            player.pause();
            player.src = '';
            container.classList.remove('active');
        }

        // Close on ESC key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeVideo();
        });
    </script>
</body>

</html>
